    //a lot of things wait until map loads to happen
    map.on('load', function() {
   ////was clu tiles
   map.addSource('ia', {
           id:'fields',
           type:'vector',
           "metadata": {
           "mapbox:autocomposite": true
           },
           'maxzoom':15,
           tiles:[window.origin+'/data/tiles/{z}/{x}/{y}.pbf']
       });

    map.addSource(
        'naip',
        {'type': 'raster',
        'tiles': [
            window.origin+'/data/naip_tiles/{z}/{x}/{y}.png'
            //window.origin+'/data/naipflds/{z}/{x}/{y}.png'
            //'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'

    }
    )
    d3.json('data/adair.geojsonl.json', function(error, data) {
        if (error){
            console.log(error);
        }
        else {
            map.addSource('countySource', {
                    'type':'geojson',
                    'data':data
                })

            map.addLayer({
                'id':'county',
                'type':'fill',
                'source':'countySource',
                'layout': {
            'visibility':'visible'
            },
            'paint':{
            'fill-outline-color':'#fff',
            'fill-color':'rgba(0,0,0,0)'
        }
            })
           
        }
    })


    map.addLayer({
        'id':'polys',
        'type':'fill',
        'source':'ia',
        'source-layer':'singlepoly',
        'layout': {
            'visibility':'visible'
        },
        'paint':{
            'fill-outline-color':'#fff',
            'fill-color':'rgba(255,255,0,0.3)'
        }
    },"aerialway")

    map.addLayer({

    'id': 'simple-tiles',

    'source': 'naip',
